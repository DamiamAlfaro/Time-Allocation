<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="pictures/time_allocation_logo.png">
  <title>Time Allocation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-violet-400 text-gray-800 font-sans">

  <nav class="bg-violet-400 px-14 py-6 flex justify-between">
    <img src="pictures/time_allocation_logo.png" alt="Logo" class="h-24">

    <ul class="font-sans flex space-x-32 py-2 text-2xl">
      <li><a href="functionality/" class="font-light text-white hover:text-violet-800">Functionality</a></li>
      <li><a href="about/" class="font-light text-white hover:text-violet-800">About</a></li>
      <li><a href="mission/" class="font-light text-white hover:text-violet-800">Mission</a></li>
    </ul>
  </nav>


  <!-- MAIN FUNCTION -->
  <div class="px-14 py-10 grid grid-cols-1 md:grid-cols-2 gap-10">
    
    <!-- TABULATION -->
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Tabulation</h2>
      <table class="min-w-full table-auto border border-gray-300">
        <thead>
          <tr class="bg-violet-200 text-left">
            <th class="border px-4 py-2">Task</th>
            <th class="border px-4 py-2">Time Spent</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">Study</td>
            <td class="border px-4 py-2">2 hrs</td>
          </tr>
          <tr class="bg-gray-50">
            <td class="border px-4 py-2">Exercise</td>
            <td class="border px-4 py-2">1 hr</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- TEXT -->
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Notes</h2>
      <textarea
        class="w-full h-64 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
        placeholder="Write your notes here..."
      ></textarea>
    </div>

  </div>


</body>
</html>
