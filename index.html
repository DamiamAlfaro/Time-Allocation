<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="styles1.css">
</head>

<body>

  <!-- Simple, straightforward, and minimalistic -->

    <nav>
     <ul class="navbar">
       <li><a class="navbarLinks" id="loginButton" href="#">Login</a></li>
       <li><a class="navbarLinks" id="signInButton" href="#">Logout</a></li>
     </ul>
    </nav>

  <div class="mainContainer">
    <div>
      <h1 id="webappTitle">Quantify your Time.</h1>
    </div>
    <div class="circle-background"></div>
    <!-- <button id="loginButton">Login</button> -->
    <div class="square-background"></div>
    <!-- USER SIGN IN -->
    <form id="signInForm">
      <label for="username">Username:</label><br>
      <input type="text" placeholder="You remember it, right?..." name="username" id="username"><br>
      <label for="password">Password:</label><br>
      <input type="text" placeholder="I hope you do..." name="password" id="password">
      <button type="submit">Login</button>
    </form>

    <p id="usernameLoginFound"></p>

    <!-- <button id="signInButton">Sign Up</button> -->

    <!-- USER SIGN UP -->
    <form id="signUpForm">
      <label for="username">New Username:</label><br>
      <input type="text" placeholder="Anything works." name="new_username" id="new_username"><br>
      <label for="password">New Password:</label><br>
      <input type="text" placeholder="Just don't forget it." name="new_password" id="new_password"><br>
      <label for="password">Email Address:</label><br>
      <input type="text" placeholder="Your email." name="new_email" id="new_email">
      <button type="submit">Submit</button>
      <p id="messageDisplay"></p>
      <p id="secondDisplay"></p>
    </form>
  </div>


  <script src="checking_users1.js"></script>

</body>

</html>
